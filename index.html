<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microloan Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #2d2d2d;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #ffd200;
        }
        .logo {
            height: 50px;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url('/images/filipina_girl.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .cta-button {
            background-color: #ffd200;
            color: #2d2d2d;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cta-button:hover {
            background-color: #feb43f;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .slider-container {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/images/cashew_icon.png" alt="Logo" class="logo">
    </div>
    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Fast & Easy Microloans</h1>
            <p>Get the funds you need, when you need them.</p>
            <button class="cta-button" onclick="document.getElementById('loanForm').scrollIntoView();">Apply Now</button>
        </div>
    </div>
    <div class="form-container" id="loanForm">
        <h2>Apply for a Loan</h2>
        <form>
            <label>Phone Number:</label>
            <input type="tel" placeholder="+63" required>
            <label>Loan Amount:</label>
            <input type="number" min="1000" max="50000" required>
            <div class="slider-container">
                <label>Loan Term (Months): <span id="termValue">1</span></label>
                <input type="range" min="1" max="3" value="1" id="termSlider" oninput="document.getElementById('termValue').innerText = this.value">
            </div>
            <label>Purpose:</label>
            <select required>
                <option>Business</option>
                <option>Personal</option>
                <option>Emergency</option>
            </select>
            <button class="cta-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
