layout: default
title: Apply for a Loan
description: Fill out the form to apply for a microloan.
---

<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Apply for a Loan</h2>
            <form id="loanForm">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+63" required>
                </div>
                <div class="form-group">
                    <label for="amount">Loan Amount:</label>
                    <input type="number" id="amount" class="form-control" min="1000" max="50000" required>
                </div>
                <div class="form-group">
                    <label>Loan Term (Months): <span id="termValue">1</span></label>
                    <input type="range" class="form-control-range" min="1" max="3" value="1" id="termSlider" oninput="document.getElementById('termValue').innerText = this.value">
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose:</label>
                    <select id="purpose" class="form-control" required>
                        <option>Business</option>
                        <option>Personal</option>
                        <option>Emergency</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>
