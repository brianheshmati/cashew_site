<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
    <script>
        function getPromoCodeFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const promoCode = params.get("promo");
            if (promoCode) {
                document.getElementById("promo_code").value = promoCode;
            }
        }

        async function submitForm(event) {
            event.preventDefault();

            const formData = {
                first_name: document.getElementById("first_name").value,
                middle_name: document.getElementById("middle_name").value,
                last_name: document.getElementById("last_name").value,
                email: document.getElementById("email").value,
                loan_amount: document.getElementById("loan_amount").value,
                promo_code: document.getElementById("promo_code").value
            };

            try {
                const response = await fetch("https://https://bydlending.retool.com/api/v2/loan_applications", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer retool_01jnvnrhcdv8gtgma8qy08gn8z"
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert("Application submitted successfully!");
                    document.getElementById("loanForm").reset();
                } else {
                    const errorData = await response.json();
                    alert("Submission failed: " + errorData.message);
                }
            } catch (error) {
                alert("Error submitting the form: " + error.message);
            }
        }

        window.onload = getPromoCodeFromUrl;
    </script>
</head>
<body>

    <h2>Loan Application Form</h2>
    <form id="loanForm" onsubmit="submitForm(event)">
        <label for="name">Full Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <input type="text" id="middle_name" name="middle_name">
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" required>

        <label for="promo_code">Promo Code:</label>
        <input type="text" id="promo_code" name="promo_code" readonly>

        <button type="submit">Apply for Loan</button>
    </form>

</body>
</html>
